plugins {
    id 'buildlogic.java-conventions'
}

dependencies {
    api libs.com.google.guava.guava
    api libs.org.slf4j.slf4j.api
    api libs.org.slf4j.slf4j.simple
    api libs.org.apache.commons.commons.compress
    api libs.com.google.code.gson.gson
    api libs.org.antlr.antlr4.runtime
    api libs.commons.cli.commons.cli
    api libs.net.java.dev.jna.jna
    testImplementation libs.junit.junit
    testImplementation libs.net.runelite.rs.cache
    compileOnly libs.org.projectlombok.lombok
}

description = 'Cache'

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)
